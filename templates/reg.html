{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'reg/fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'reg/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'reg/images/image-1.png' %}" alt="" class="image-1">
				<form method="POST">
					{% csrf_token %}
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="cname" placeholder="Company Name">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="uname" placeholder="Username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="pass" placeholder="Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="cpass" placeholder="Confirm Password">
					</div>
					<div class="form-holder">
						<a href="{% url 'company_login' %}">Already have an account? Login here</a>
					</div>
					<button type="submit" class="btn-submit">
						<span>Register</span>
					</button>
				</form>
				<img src="{% static 'reg/images/image-2.png' %}" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="{% static 'reg/js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'reg/js/main.js' %}"></script>
</html>
