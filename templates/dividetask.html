{% extends 'base.html' %}
{% load static %}

{% block content %}



      <section class="section">
        <div class="container-fluid">

          <div class="title-wrapper pt-30">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="title">
                  <h2>ProjectFlow</h2>
                </div>
              </div>
            </div>
          </div>
          

          <div class="row justify-content-center">
            <div class="col-lg-11">
                <form action="{% url 'tasks' %}?pid={{pid}}" method="post">
                    {% csrf_token %}
                    <div class="card-style settings-card-1 mb-30">
                        <div class="title mb-30 d-flex justify-content-between align-items-center">
                            <h6>Divide Project</h6>
                        </div>
                        <div class="profile-info">

                            <div class="input-style-1">
                                <label>Description</label>
                                <textarea type="text" name="desc" rows="4" cols="50" required></textarea>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="main-btn primary-btn btn-hover">
                                    Submit
                                </button>


                            </div>
                        </div>
                </form>
            </div>

        </div>

         
        <div class="row justify-content-center">
            <div class="col-lg-11">
              <div class="card-style mb-30">
                <h6 class="mb-10">Members</h6>
                <div class="table-wrapper table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="lead-info">
                          <h6>#</h6>
                        </th>
                        <th class="lead-company">
                          <h6>Created</h6>
                        </th>
                        <th class="lead-company">
                          <h6>Description</h6>
                        </th>
                        <th>
                          <h6>Status</h6>
                        </th>

                      </tr>
                    </thead>
                    <tbody>
                      
  
                      {% for task in tasks %}
                      <tr>
                          <td >
                              <div class="lead">
                                  <div class="lead-text">
                                      <p>{{ forloop.counter }}</p>
                                  </div>
                              </div>
                          </td>
                          <td >
                              <p>{{ task.created_at }}</p>
                          </td>
                          <td >
                              <p>{{ task.description }}</p>
                          </td>
                          <td >
                              <p>{{ task.status }}</p>
                          </td>

                      </tr>
                      {% endfor %}
  
  
                     
                     
                    </tbody>
                  </table>
  
  
                </div>
              </div>
            </div>
  
        </div>




        </div>
      </section>


      {% endblock %}
