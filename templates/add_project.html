{% extends 'base.html' %}
{% load static %}

{% block content %}



      <section class="section">
        <div class="container-fluid">

          <div class="title-wrapper pt-30">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="title">
                  <h2>ProjectFlow Dashboard</h2>
                </div>
              </div>
            </div>
          </div>
          
          <div class="row justify-content-center">
            <div class="col-lg-11">
                <form action="{% url 'add_project' %}" method="post">
                {% csrf_token %}
              <div class="card-style settings-card-1 mb-30">
                <div class="title mb-30 d-flex justify-content-between align-items-center">
                  <h6>Add Project</h6>
                  <button class="border-0 bg-transparent">
                    <i class="lni lni-pencil-alt"></i>
                  </button>
                </div>
                <div class="profile-info">

                  <div class="input-style-1">
                    <label>Project Name</label>
                    <input type="text" placeholder="Name" name="pname" />
                  </div>
                  <div class="input-style-1">
                    <label>DeadLine</label>
                    <input type="date" placeholder="DeadLine" name="deadline"/>
                  </div>
                  <div class="input-style-1">

                    <label>Description</label>
                    <textarea type="text" name="abstract" rows="4" cols="50" required></textarea>
                  
                  </div>
                  

                <div class="col-12">
                    <button type="submit" class="main-btn primary-btn btn-hover">
                      Add Project
                    </button>


                  </div>
                </div>
            </form>
        </div>

            </div>
          </div>
        </div>

        






        </div>
      </section>


      {% endblock %}
